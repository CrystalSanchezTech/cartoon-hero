<!DOCTYPE html>
<html>
	<head>
		<title>Styles</title>
		<style type="text/css">
			h1 {
				color: orange;
				font-size: 90px;
				text-decoration: underline;
			}
			#first {
				font-size: 150px;
			}

			.small {
				font-size: 12px;
			}	

			h2 {
				font-size: 22px;
				color: green;
			}

		</style>
	</head>
	<body>
		<h1 id="first" class="small">Heading 1 - 1</h1>
		<h1>Heading 1 - 2</h1>
		<h1 class="small">Heading 1 - 3</h1>
		<h2>Heading 2 - 1</h2>
		<h2 class="small">Heading 2 - 2</h2>
		<h2>Heading 2 - 3<span>Try me</span></h2>

		<span>Try me</span>
	</body>
</html>
